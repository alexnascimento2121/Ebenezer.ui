<mat-card class="card-home mat-elevation-z3">        
    <mat-card-title class="card-title ">
      Editar Membro
  </mat-card-title>
  <form [formGroup]="updateForm" (ngSubmit)="updateMembro()">
    <mat-form-field appearance="fill">
        <input matInput placeholder="nome" formControlName="nome" >
    </mat-form-field>

    <mat-form-field appearance="fill">
        <input matInput placeholder="email" formControlName="email" >
    </mat-form-field>   
  <div>
    <button mat-flat-button color="primary" type="submit" disabled="!updateForm.valid">Editar</button>    
    <button mat-flat-button color="warn" (click)="cancel()">Cancelar</button>  
   </div>
  </form>
</mat-card>
