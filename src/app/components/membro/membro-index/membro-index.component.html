<table mat-table [dataSource]="membros" class="table mat-elevation-z8">
        
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let membro"> {{membro.id}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let membro"> {{membro.nome}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let membro"> {{membro.email}} </td>
    </ng-container>

      <ng-container matColumnDef="opcoes">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let membro"> 
            <a routerLink="/membro/editar/{{membro.id}}" class="opcao editar">
                <i class="material-icons">edit</i>
            </a>        

            <span (click)="onDelete(membro.id)" class="opcao deletar">
              <i class="material-icons">delete</i>
          </span>
         </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
